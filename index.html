<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>100Devs Calculator</title>
</head>
<body>
    <div id="box">
        <div id="displayBox">
            <div id="displayNumbers"></div>
        </div>
        <div id="numbers">
            <button id="buttonNumber7" value="7">7</button>
            <button id="buttonNumber8" value="8">8</button>
            <button id="buttonNumber9" value="9">9</button>
            <button id="buttonDivide" value="/">/</button>
            <button id="buttonNumber4" value="4">4</button>
            <button id="buttonNumber5" value="5">5</button>
            <button id="buttonNumber6" value="6">6</button>
            <button id="buttonMultiply" value="*">*</button>
            <button id="buttonNumber1" value="1">1</button>
            <button id="buttonNumber2" value="2">2</button>
            <button id="buttonNumber3" value="3">3</button>
            <button id="buttonAdd" value="+">+</button>
            <button id="buttonNumber0" value="0">0</button>
            <button id="buttonDot" value=".">.</button>
            <button id="buttonEquals" value="=">=</button>
            <button id="buttonSubtract" value="-">-</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
